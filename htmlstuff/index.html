<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Tracker | Professional Fitness Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dumbbell"></i> Pushup Tracker</h1>
        </header>

        <section class="stats-container">
            <div class="stat-box">
                <h2>Today</h2>
                <p id="today-count">0</p>
            </div>
            <div class="stat-box">
                <h2>This Week</h2>
                <p id="week-count">0</p>
            </div>
            <div class="stat-box">
                <h2>Total</h2>
                <p id="total-count">0</p>
            </div>
        </section>

        <section class="goal-section">
            <h2><i class="fas fa-bullseye"></i> Your Goal</h2>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="goal-status">0 / 0</p>
            </div>
            
            <form id="goal-form">
                <label for="goal-input">Set Daily Goal:</label>
                <input type="number" id="goal-input" min="1" placeholder="Enter your goal" required>
                <button type="submit"><i class="fas fa-check"></i> Set Goal</button>
            </form>
        </section>

        <section class="log-section">
            <h2><i class="fas fa-plus-circle"></i> Log Pushups</h2>
            <form id="pushup-form">
                <label for="pushup-input">Number of pushups:</label>
                <input type="number" id="pushup-input" min="1" placeholder="How many pushups?" required>
                <button type="submit"><i class="fas fa-save"></i> Log Pushups</button>
            </form>
        </section>

        <section class="history-section">
            <h2><i class="fas fa-history"></i> History</h2>
            <div id="history-list" class="history-list">
                <!-- History items will be added here by JavaScript -->
            </div>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
